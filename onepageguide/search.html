<!DOCTYPE html>
<html>
<title>Search</title>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css"/>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<!-- Jquery -->
<script src="js/jquery-3.2.1.min.js"></script>

<!--Tooltip-->
<link rel="stylesheet" type="text/css" href="css/tooltipster.bundle.min.css"/>
<link rel="stylesheet" type="text/css" href="css/tooltipster-sideTip-light.min.css"/>
<script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>
<script>
$(document).ready(function() {
           $('.tooltip').tooltipster({
             theme:'tooltipster-light'
           });
       });
</script>

</head>

<body>
  <div class="display">
    <img class="sectionImage" src="search.jpg"/ width="90%">

    <svg class="sectionTop" width="90%" version="1.1" id="circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    	 viewBox="0 0 1190.6 841.9" style="enable-background:new 0 0 1190.6 841.9;" xml:space="preserve">
    <style type="text/css">
    	.st0{fill:none;}
      .st1{fill:black;}
    </style>
    <rect id="rectangle" class="st0" width="1190.6" height="841.9"/>
    <circle id="s_one" class="st1 tooltip" cx="182.6" cy="265.7" r="14.9"
    title="opens different views that categorises information assets"/>
    <circle id="s_two" class="st1 tooltip" cx="310.6" cy="326.3" r="14.9"
    title="Click and type to search an information asset"/>
    <circle id="s_three" class="st1 tooltip" cx="418.5" cy="370.2" r="14.9"
    title="exports the result to a CSV file"/>
    <circle id="s_four" class="st1 tooltip" cx="328.5" cy="449.7" r="14.9"
    title="the star icon favourites a data asset"/>
    <circle id="s_five" class="st1 tooltip" cx="98" cy="380.7" r="14.9"
    title="dropdown to filter search results"/>
    <circle id="s_six" class="st1 tooltip" cx="944" cy="167.2" r="14.9"
    title="goes back to home page"/>
    <circle id="s_seven" class="st1 tooltip" cx="995" cy="167.2" r="14.9"
    title="opens Q&A page"/>
    <circle id="s_eight" class="st1 tooltip" cx="1049" cy="167.2" r="14.9"
    title="contact the IAR team"/>
    <circle id="s_nine" class="st1 tooltip" cx="1070.5" cy="434.8" r="14.9"
    title="provides the number of days the metadata of a data asset was last verified"/>
    </svg>
  </div>
</body>
</html>
