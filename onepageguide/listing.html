<!DOCTYPE html>
<html>
<title>Listing</title>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css"/>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<!-- Jquery -->
<script src="js/jquery-3.2.1.min.js"></script>

<!--Tooltip-->
<link rel="stylesheet" type="text/css" href="css/tooltipster.bundle.min.css"/>
<link rel="stylesheet" type="text/css" href="css/tooltipster-sideTip-light.min.css"/>
<script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>
<script>
$(document).ready(function() {
           $('.tooltip').tooltipster({
             theme:'tooltipster-light'
           });
       });
</script>

</head>

<body>
  <div class="display">
    <img class="sectionImage" src="list.jpg"/>

    <svg class="sectionTop" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    	 viewBox="0 0 1190.6 841.9" style="enable-background:new 0 0 1190.6 841.9;" xml:space="preserve">
    <style type="text/css">
    	.st0{fill:none;}
      .st1{fill:black;}
    </style>
    <g id="Layer_3">
    	<rect class="st0" width="1190.6" height="841.9"/>
    </g>
    <g id="Layer_4">
    	<circle id="l_one" class="st1 tooltip" cx="378.4" cy="214.9" r="14.9"
      title="favourites an asset"/>
    	<circle id="l_two" class="st1 tooltip" cx="427.4" cy="256.1" r="14.9"
      title="exports an asset to pdf file"/>
    	<circle id="l_three" class="st1 tooltip" cx="523.3" cy="256.1" r="14.9"
      title="Edits information asset"/>
    	<circle id="l_four" class="st1 tooltip" cx="397.6" cy="389.4" r="14.9"
      title="provides metadata details of the data asset"/>
    	<circle id="l_five" class="st1 tooltip" cx="944" cy="251.7" r="14.9"
      title="provides the number of days the metadata of a data asset was last verified"/>
    	<circle id="l_six" class="st1 tooltip" cx="157.5" cy="367.8" r="14.9"
      title="displays suggested asset"/>
    	<circle id="l_seven" class="st1 tooltip" cx="205" cy="182.1" r="14.9"
      title="back to previous page"/>
    	<circle id="l_eight" class="st1 tooltip" cx="914.3" cy="123.6" r="14.9"
      title="enters home page"/>
    	<circle id="l_nine" class="st1 tooltip" cx="952.9" cy="123.6" r="14.9"
      title="enter Q&A page"/>
    	<circle id="l_ten" class="st1 tooltip" cx="1001.6" cy="123.6" r="14.9"
      title="emails IAR team"/>
    </g>
    </svg>

  </div>
</body>
</html>
